  <body>
    <div id="container">
      <div class="location-sections">
        <div class="location-section" id="current-location">
          <h2>Current Location</h2>
          <div class="sub-section" id="latitude">
            <h4>Latitude: <span id="latitude-value">{{ latitude }}</span></h4>
          </div>
          <div class="sub-section" id="longitude">
            <h4>

          <div class="sub-section" id="elevation">
            <h4>
              Elevation: <span id="elevation-value">{{ elevation }}</span>
            </h4>

        </div>
        <div class="location-section" id="calculated-location">
            <h2>Optimal Location</h2>

      </div>
      <div id="third-section">

          <!-- Display displacement information here -->
        </div>
        <div class="sub-section" id="temperature">
          <h2>Current Temperature: <span id="Temp">Loading...</span></h2>
        </div>
      </div>
    </div>
    <script>
      function updateTemperature() {
        // Replace the following URL with the actual endpoint to fetch the temperature from your Raspberry Pi
        const temperatureEndpoint = "/get_temperature";

        // Fetch the temperature from the endpoint
        fetch(temperatureEndpoint)
          .then((response) => response.json())
          .then((data) => {
            // Assuming the temperature value is available in the 'temperature' field of the response
            const temperature = data.temperature;

            // Update the content of the #Temp element with the fetched temperature
            document.querySelector("#Temp").textContent = temperature;
          })
          .catch((error) => {
            console.error("Error fetching temperature:", error.message);
          });
      }

      // Call the updateTemperature function initially
      updateTemperature();

      // Call the updateTemperature function every 10 seconds
      setInterval(updateTemperature, 10000);
    </script>
